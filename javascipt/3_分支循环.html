        function fibonacci(n){
            if( n==1 || n==2){
                return 1;
            }
            return fibonacci(n-1) + fibonacci(n-2)
        }
        document.write(fibonacci (8))

        function fibonacci2(n){
            var arr=[1,1];
            for(var i = 2;i<n;i++){
                arr[i]=arr[i-1]+arr[i-2]
            }
            return arr[n-1]
        }
        document.write(fibonacci2(8))
        function fibonacci3(n) {
            var n1=1, n2=1,sum;
            for(var i =3;i<=n;i++){
                sum=n1+n2;
                n1=n2
                n2=sum
            }
            return n2
        }
        document.write(fibonacci3(8))
